<md-input-container aria-label="{{ form.title }}" class="{{form.htmlClass}} md-input-has-messages schema-form-jsoneditor md-block">
    <h3 ng-show="form.title && form.notitle !== true">{{ form.title }}</h3>

    <div class="ueditor" config="form.config" ng-model="$$value$$"></div>

    <div ng-messages="ngModel.$error" aria-live="assertive">
        <div sf-message ng-message></div>
    </div>
    <div class="md-char-counter">{{ form.description }}</div>
</md-input-container>
