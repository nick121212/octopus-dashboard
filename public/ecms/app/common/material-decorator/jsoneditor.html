<md-input-container aria-label="{{ form.title }}" md-is-error="ngModel.$error && ngModel.$invalid" class="{{form.htmlClass}} md-input-has-messages schema-form-jsoneditor md-block">
    <h3 ng-show="form.title && form.notitle !== true">{{ form.title }}</h3>
    <div ng-jsoneditor class="{{form.htmlClass}}" style="height: 500px;" flex sf-field-model prefer-text="form.preferText" sf-changed="form"
    schema-validate="form" ng-model="$$value$$" options="form.jsonOptions"></div>

    <div ng-messages="ngModel.$error" aria-live="assertive">
        <div sf-message ng-message></div>
    </div>
    <div class="md-char-counter">{{ form.description }}</div>
</md-input-container>
