<md-content layout="column" flex>
    <md-input-container style="margin:0;"
                        md-no-float
                        class="md-float-icon md-no-errors">
        <ng-md-icon icon="search"></ng-md-icon>
        <input style="border: none;" placeholder="搜索菜单" ng-model="homeLeftCtl.mdSideMenuSections.options.filterExpression">
    </md-input-container>
    <md-divider></md-divider>
    <md-content flex>
        <side-menu flex
                   class="sidemenu"
                   selected-nodes="homeLeftCtl.selectedNodes"
                   modules="homeLeftCtl.modules">
            <md-button class="md-primary layout-fill"
                       md-style-color="{'background-color': isSelected(node) ? 'warn.300': 'primary.0'}"
                       style="text-align: left;"
                       aria-label="{{node.title}}"
                       ng-href="{{ node.link }}">
                <md-content flex layout="row" style="background-color: transparent;">
                    <ng-md-icon icon="{{ node.icon||'apps'}}"></ng-md-icon>
                    <span style="margin-left:5px;" flex ng-bind="node.title"></span>
                    <ng-md-icon ng-if="!isLeaf(node)"
                                icon="{{ isShowChildren(node)?'expand_more':'chevron_right' }}"></ng-md-icon>
                </md-content>
            </md-button>
        </side-menu>
    </md-content>
    <div style="height: 30px;"></div>
</md-content>
